<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solo Transiciones</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
        }
        .container {
            margin-top: 50px;
        }
        button {
            background-color: #28a745; /* Verde */
            border: none;
            color: white;
            padding: 12px 24px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <h1>Solo Transiciones</h1>
    <div class="container">
        <button onclick="alert('Botón 1 presionado')">Botón 1</button>
        <button onclick="alert('Botón 2 presionado')">Botón 2</button>
        <button onclick="alert('Botón 3 presionado')">Botón 3</button>
    </div>
</body>
</html>
